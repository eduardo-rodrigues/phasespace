os: linux
language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

cache: pip

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true


before_install:



  #- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
  #  sudo apt-get -qq update;
  #
  #  sudo apt-get install python-dev libblas-dev libatlas-dev liblapack-dev gfortran g++ python-setuptools;
  #  sudo apt-get install libpng-dev libjpeg8-dev libfreetype6-dev libxft-dev;
  #  fi

  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O anaconda.sh;
  - bash anaconda.sh -b -p $HOME/anaconda > tmp.txt && echo "alive"
  - export PATH="$HOME/anaconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no

  - conda info -a

  - conda create -q --name=tfphasespace-env python=$TRAVIS_PYTHON_VERSION root=6 -c conda-forge > tmp.txt && echo "alive"
  - conda activate tfphasespace-env

  # install test environment
  - conda install -y coverage > tmp.txt && echo "alive"
  - conda install -y future > tmp.txt && echo "alive"
  - pip install coveralls > tmp.txt && echo "alive"

install:
  - pip install .
script:
  - coverage run -m unittest discover
  - coverage run --branch -m unittest discover


after_success:
  - coveralls
